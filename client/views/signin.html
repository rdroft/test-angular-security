<div ng-controller="SignInCtrl" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <form class="form-signin" ng-submit="signIn()" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email"  placeholder="Email address" ng-model="email"/>
            <input type="password"  placeholder="Password" ng-model="password"/><br/>
            <a href="" ng-click="singIn()">Sign In</a>
        </form>

    </div>
</div>
